{% extends 'content/base.html' %}

{% block title %}
  <title>Create Event - Event Website</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card border-0 rounded-lg shadow-lg">
      <div class="card-header text-center" style="background-color: #ff6b6b; color: #ffffff;">
        <h1>Create Event</h1>
      </div>
      <div class="card-body" style="background-color: #f1f1f1;">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label" style="color: #574240;">Event Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label" style="color: #574240;">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="start_date" class="form-label" style="color: #574240;">Start Date and Time</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
          </div>
          <div class="mb-3">
            <label for="end_date" class="form-label" style="color: #574240;">End Date and Time</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label" style="color: #574240;">Location</label>
            <textarea class="form-control" id="location" name="location" required></textarea>
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label" style="color: #574240;">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label" style="color: #574240;">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_paid_event" name="is_paid_event">
            <label class="form-check-label" for="is_paid_event" style="color: #574240;">Is Paid Event</label>
          </div>
          <div class="mb-3">
            <label for="discount" class="form-label" style="color: #574240;">Discount (in percentage)</label>
            <input type="number" step="0.01" class="form-control" id="discount" name="discount">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label" style="color: #574240;">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="">Select a category</option>
              <!-- Add options for categories dynamically if desired -->
            </select>
          </div>
          <div class="mb-3">
            <label for="organizer" class="form-label" style="color: #574240;">Organizer</label>
            <select class="form-control" id="organizer" name="organizer" disabled>
              <option value="{{ user.id }}">{{ user.username }}</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_published" name="is_published">
            <label class="form-check-label" for="is_published" style="color: #574240;">Publish Event</label>
          </div>
          <button type="submit" class="btn btn-primary btn-3d" style="background-color: #ff6b6b; border-color: #ff6b6b;">Create Event</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
